services:
  relay:
    build: .
    container_name: unstoppable-relay
    restart: unless-stopped
    environment:
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    expose:
      - "8000"

  caddy:
    image: caddy:2.10
    container_name: unstoppable-caddy
    restart: unless-stopped
    depends_on:
      - relay
    ports:
      - "80:80"
      - "443:443"
    environment:
      RELAY_HOST: ${RELAY_HOST}
      ACME_EMAIL: ${ACME_EMAIL}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config

volumes:
  caddy_data:
  caddy_config:
